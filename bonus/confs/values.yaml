global:
  edition: ce

  hosts:
    domain: gitlab.svc.cluster.local

  ingress:
    enabled: false

  # Disable TLS / cert management
  certificates:
    enabled: false

gitlab-runner:
  install: false

certmanager:
  install: false

nginx-ingress:
  enabled: false

prometheus:
  install: false

grafana:
  enabled: false

# Reduce GitLab components to minimum
gitlab:
  webservice:
    replicaCount: 1
    resources:
      requests:
        cpu: "100m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"

  sidekiq:
    replicaCount: 1
    resources:
      requests:
        cpu: "100m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"

  gitaly:
    replicaCount: 1
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

postgresql:
  primary:
    persistence:
      enabled: false
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"

redis:
  master:
    persistence:
      enabled: false
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
