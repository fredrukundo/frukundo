apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: playground-bonus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: http://gitlab-webservice-default.gitlab.svc.cluster.local/root/iot-bonus.git
    targetRevision: HEAD
    path: bonus/confs
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
